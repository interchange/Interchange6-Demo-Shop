<h1>Checkout</h1>
<form name="checkout-address" action="/checkout" method="POST">
      <div class="row">
        <div class="col-md-9">
          <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-xs-3 bs-wizard-step active">
              <div class="text-center bs-wizard-stepnum">Step 1</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Address</div>
            </div>
            <div class="col-xs-3 bs-wizard-step disabled">
              <div class="text-center bs-wizard-stepnum">Step 2</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Shipping</div>
            </div>
            <div class="col-xs-3 bs-wizard-step disabled">
              <div class="text-center bs-wizard-stepnum">Step 3</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Addons</div>
            </div>
            <div class="col-xs-3 bs-wizard-step disabled">
              <div class="text-center bs-wizard-stepnum">Step 4</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Payment</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h4>Customer information</h4>
              <div class="row">
                <div class="col-md-12">
                  <form class="form-horizontal" role="form">
                    <fieldset>
                      <!--  Form Name
            <legend>Customer information</legend>  -->

            <!--  Text input -->
                      <div class="form-group" id="email-status">
                        <label class="col-sm-3 control-label" for="email">E-mail</label>
                        <div class="col-sm-9">
                          <input name="email" class="form-control" placeholder="Your email..." type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group" id="first-name-status">
                        <label class="col-sm-3 control-label" for="first_name">First name</label>
                        <div class="col-sm-9">
                          <input name="first_name" class="form-control" placeholder="First name..." type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group" id="last-name-status">
                        <label class="col-sm-3 control-label" for="last_name">Last name</label>
                        <div class="col-sm-9">
                          <input name="last_name" class="form-control" placeholder="Last name..." type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group">
                        <label class="col-sm-3 control-label" for="address">Line 1</label>
                        <div class="col-sm-9">
                          <input name="address" class="form-control" placeholder="Address Line 1" type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group">
                        <label class="col-sm-3 control-label" for="address_2">Line 2</label>
                        <div class="col-sm-9">
                          <input name="address_2" class="form-control" placeholder="Address Line 2" type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group" id="city-status">
                        <label class="col-sm-3 control-label" for="city">City</label>
                        <div class="col-sm-9">
                          <input name="city" class="form-control" placeholder="City" type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group">
                        <label class="col-sm-3 control-label" for="states_id">State</label>
                        <div class="col-sm-3">
                          <input name="states_id" class="form-control" placeholder="State" type="text" />
                        </div>
                        <label class="col-sm-3 control-label" for="postal_code">Postcode</label>
                        <div class="col-sm-3">
                          <input name="postal_code" class="form-control" placeholder="Post Code" type="text" />
                        </div>
                      </div>
                      <!--  Text input -->
                      <div class="form-group">
                        <label class="col-sm-3 control-label" for="country_iso_code">Country</label>
                        <div class="col-sm-9">
                          <input name="country_iso_code" class="form-control" placeholder="Country" type="text" />
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              <!--  /.col-lg-12  -->
          </div>
            <!--  /.row  -->

        </div>
            <div class="col-md-6">
              <div class="content-section" id="checkout-signin">
                <h4>Already have an account with us?<br /><small>Sign in to make checkout faster</small></h4>
                <form role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail1">Username or Email</label>
                    <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email" />
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password" />
                  </div>
                  <button class="btn btn-sm btn-default" type="submit">Sign in</button>
                </form>
              </div>
              <!--  end .content-section  -->
              <div class="content-section">
                <h4>EU Business?<br /><small>Enter your VAT ID</small></h4>
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Country</label>
                    <select class="form-control">
                      <option>NL</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword2">VAT ID</label>
                    <input class="form-control" id="exampleInputPassword2" placeholder="VAT ID number..." type="password" />
                  </div>
                  <button class="btn btn-default" type="submit">Check</button>
                </form>
                <div class="clear-20"></div>
                <address><strong>Company name something Ltd.</strong><br />
              Address name 1<br />
              Second address row<br />
              12312 Townname, State<br />
              Country<br /><button class="btn btn-primary btn-sm">Use this address</button></address>
              </div>
             <!--  end .content-section  -->

        </div>
          </div>
          <!--  end .row  -->
          <hr />
          <button class="btn btn-success btn-lg pull-right" type="submit">NEXT <small>(shipping)</small></button>
        </div>
        <div class="col-md-3">
          <div class="sidebar-right s-cart">
          </div>
        </div>
      </div>
</form>
