
      <h1>Checkout</h1>
      <form name="checkout" action="/checkout" method="POST">
      <div class="row">
        <div class="col-md-9">
          <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-xs-3 bs-wizard-step complete">
              <div class="text-center bs-wizard-stepnum">Step 1</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Address</div>
            </div>
            <div class="col-xs-3 bs-wizard-step complete">
              <div class="text-center bs-wizard-stepnum">Step 2</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Shipping</div>
            </div>
            <div class="col-xs-3 bs-wizard-step active">
              <div class="text-center bs-wizard-stepnum">Step 3</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Addons</div>
            </div>
            <div class="col-xs-3 bs-wizard-step disabled">
              <div class="text-center bs-wizard-stepnum">Step 4</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a class="bs-wizard-dot" href="#"></a>
              <div class="bs-wizard-info text-center">Payment</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h4>Is this a gift?</h4>
              <div class="checkbox">
                <label><input type="checkbox" value="" />
            Remove price tags (<strong>FREE</strong>)
            </label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" />
            Add gift wrapping (<strong>+$2.99</strong>)
            </label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" />
            Custom inscription
            </label>
                <input placeholder="Enter text..." type="text" />
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" />
            Add gift wrapping (<strong>+$2.99</strong>)
            </label>
              </div>
            </div>
          </div>
          <!--  end .row  -->
          <hr />
          <button class="btn btn-success btn-lg pull-right" type="submit">NEXT <small>(payment)</small></button>
        </div>
        <div class="col-md-3">
          <div class="sidebar-right s-cart">
          </div>
        </div>
      </div>
</form>
