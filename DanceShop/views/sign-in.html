
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="loginbox" style="margin-top:10px;">
            <h3>User sign in</h3>
            <div class="panel-body" style="padding-top:10px">
              <div class="alert alert-danger col-sm-12" id="login-alert">Here you will see login failure message.
              </div>
              <form class="form-horizontal" id="loginform" role="form" method="post" action="/login">
                <div class="input-group" style="margin-bottom: 25px">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="login-username" name="username" placeholder="username or email" type="text" value="" />
                </div>
                <div class="input-group" style="margin-bottom: 25px">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input class="form-control" id="login-password" name="password" placeholder="password" type="password" />
                </div>
                <div class="input-group">
                  <div class="checkbox">
                    <label><input id="login-remember" name="remember" type="checkbox" value="1" /> Remember me
								</label>
                  </div>
                </div>
                <div class="form-group" style="margin-top:10px">
                  <!--  Button  -->
                  <div class="col-sm-12 controls">
                    <button class="btn btn-success" type="submit" id="btn-login"><span class="glyphicon glyphicon-user"></span>  Sign in</button>
                    <span style="margin:0 8px;">or</span>
                    <a class="btn btn-primary" href="#" id="btn-fblogin"><i class="fa fa-facebook"></i>  Login with Facebook</a>
                  </div>
                </div>
                <div style="font-size: 80%; position: relative;">
                  <a href="javascript:void();" onclick="$('#loginbox').hide(); $('#forgotbox').show(); $('#signupbox').hide()">Forgot password?</a>
                </div>
                <hr />
                <div class="form-group">
                  <div class="col-md-12 control">
                    <div style="font-size:85%">
									Don't have an account! 
								<a href="javascript:void();" onclick="$('#loginbox').hide(); $('#forgotbox').hide(); $('#signupbox').show()">
									Sign Up Here
								</a></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="forgotbox" style="display:none; margin-top:10px;">
            <h3>Forgot your password?</h3>
            <form class="form-horizontal" id="signupform" role="form">
              <div class="alert alert-danger" id="signupalert" style="display:none">
                <p>Error:</p>
                <span></span>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label" for="email">Your Email</label>
                <div class="col-md-9">
                  <input class="form-control" name="email" placeholder="Email Address" type="text" />
                </div>
              </div>
              <div class="form-group">
                <!--  Button  -->
                <div class="col-md-offset-3 col-md-9">
                  <button class="btn btn-success" id="btn-signup" type="button"><span class="glyphicon glyphicon-lock"></span>  Retrieve password</button>
                  <span style="margin:0 8px;">or</span>
                  <button class="btn btn-default" onclick="$('#loginbox').show(); $('#forgotbox').hide(); $('#signupbox').hide()" type="button">Go back to login</button>
                </div>
              </div>
            </form>
          </div>
          <div id="signupbox" style="display:none; margin-top:10px">
            <h3>User registration</h3>
            <div class="panel-body">
              <form action="/register" method="POST" class="form-horizontal" id="signupform" role="form" >
                <div class="alert alert-danger" id="signupalert" style="display:none">
                  <p>Error:</p>
                  <span></span>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Email</label>
                  <div class="col-md-9">
                    <input class="form-control" name="email" placeholder="Email Address" type="text" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="first_name">First Name</label>
                  <div class="col-md-9">
                    <input class="form-control" name="first_name" placeholder="First Name" type="text" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="last_name">Last Name</label>
                  <div class="col-md-9">
                    <input class="form-control" name="last_name" placeholder="Last Name" type="text" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="password">Password</label>
                  <div class="col-md-9">
                    <input class="form-control" name="passwd" placeholder="Password" type="password" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="icode">Invitation Code</label>
                  <div class="col-md-9">
                    <input class="form-control" name="icode" placeholder="" type="text" />
                  </div>
                </div>
                <div class="form-group">
                  <!--  Button  -->
                  <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-success" id="btn-signup" type="submit"><span class="glyphicon glyphicon-ok"></span>  Sign Up</button>
                    <span style="margin:0 8px;">or</span>
                    <button class="btn btn-primary" id="btn-fbsignup" type="submit"><i class="fa fa-facebook"></i>  Sign Up with Facebook</button>
                  </div>
                </div>
                <hr />
                <div class="form-group">
                  <div class="col-md-12 control">
                    <div style="font-size:85%">
									Already have an account?
								<a href="javascript:void();" id="signinlink" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In Here</a></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
